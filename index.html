<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orpington Judging</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .screen {
      display: none;
      height: 100vh;
      background: #1e3a8a;
      color: white;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    button {
      padding: 16px 26px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    .btn-yellow { background:#facc15; color:#1e3a8a; font-weight:bold; }
    .btn-green { background:#22c55e; color:white; }
    .btn-gray  { background:#64748b; color:white; }

    select, input {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 12px 0;
      width: 90%;
      max-width: 400px;
    }

    #judgingScreen {
      background: #0b1220;
      overflow: auto;
    }

    label { display:block; margin-top:14px; }
  </style>
</head>

<body>

<!-- INTRO -->
<div id="introScreen" class="screen" style="display:block;">
  <div class="center">
    <h1>Orpington Judging</h1>
    <button class="btn-yellow" onclick="goShow()">Start Judging</button>
  </div>
</div>

<!-- SHOW -->
<div id="showScreen" class="screen">
  <div class="center">
    <h2>Select Show</h2>
    <select id="showSelect">
      <option value="">-- choose --</option>
      <option>AvioMed Young Chicken Show 2026</option>
      <option>AvioMed Nationals 2026</option>
      <option>AvioMed Orpington Show 2026</option>
    </select>
    <button class="btn-yellow" onclick="saveShow()">Next</button>
  </div>
</div>

<!-- JUDGE -->
<div id="judgeScreen" class="screen">
  <div class="center">
    <h2>Judge Name</h2>
    <input id="judgeName" placeholder="Enter judge name">
    <button class="btn-yellow" onclick="saveJudge()">Next</button>
  </div>
</div>

<!-- CLASS -->
<div id="classScreen" class="screen">
  <div class="center">
    <h2>Select Class</h2>
    <button class="btn-green" onclick="pickClass('PULLET')">Pullet</button>
    <button class="btn-green" onclick="pickClass('COCKEREL')">Cockerel</button>
    <button class="btn-green" onclick="pickClass('HEN')">Hen</button>
    <button class="btn-green" onclick="pickClass('COCK')">Cock</button>
  </div>
</div>

<!-- COLOUR -->
<div id="colourScreen" class="screen">
  <div class="center">
    <h2>Select Colour</h2>
    <select id="colourSelect">
      <option>BLACK</option>
      <option>BLUE</option>
      <option>BUFF</option>
      <option>SPLASH</option>
      <option>WHITE</option>
      <option>CHOCOLATE</option>
      <option>CUCKOO</option>
      <option>SPANGLED</option>
      <option>LACED</option>
    </select>
    <button class="btn-yellow" onclick="startJudging()">Start</button>
  </div>
</div>

<!-- JUDGING -->
<div id="judgingScreen" class="screen">
  <h2>Judging</h2>
  <p><strong id="context"></strong></p>

  <label>Bird ID</label>
  <input id="birdId">

  <label>Head</label>
  <input type="range" min="0" max="20" id="head">

  <label>Body</label>
  <input type="range" min="0" max="30" id="body">

  <label>Legs</label>
  <input type="range" min="0" max="15" id="legs">

  <label>Colour</label>
  <input type="range" min="0" max="25" id="colourScore">

  <label>Condition</label>
  <input type="range" min="0" max="10" id="condition">

  <h3>Total: <span id="total">0</span></h3>

  <button class="btn-green" onclick="saveBird()">Save Bird</button>
  <button class="btn-gray" onclick="viewResults()">View Results</button>
</div>

<script src="app.js?v=4000"></script>
</body>
</html>
