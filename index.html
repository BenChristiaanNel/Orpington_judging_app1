<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orpington Judging</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ Lock scrolling on full-screen pages -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- ‚úÖ INTRO SCREEN -->
  <div id="introScreen"
       style="
         text-align:center;
         padding:40px 20px;
         height:100vh;
         background:#1e3a8a;
         color:white;
         display:flex;
         flex-direction:column;
         justify-content:center;
         align-items:center;
         overflow:hidden;
       ">

    <h1 style="font-size:42px; font-weight:800; margin-bottom:24px;">
      Orpington Show Judging
    </h1>

    <img src="orpington.png"
         alt="Orpington"
         style="
           max-width:70%;
           border-radius:18px;
           margin-bottom:30px;
           box-shadow:0 10px 25px rgba(0,0,0,0.4);
         ">

    <button onclick="startApp()"
            style="
              padding:22px 36px;
              font-size:22px;
              font-weight:700;
              border-radius:14px;
              background:#facc15;
              color:#1e3a8a;
              border:none;
              cursor:pointer;
              box-shadow:0 6px 15px rgba(0,0,0,0.35);
            ">
      Start Judging
    </button>
  </div>


  <!-- ‚úÖ SHOW SELECTION SCREEN -->
  <div id="showScreen"
       style="
         display:none;
         text-align:center;
         padding:40px 20px;
         height:100vh;
         background:#1e3a8a;
         color:white;
         align-items:center;
         justify-content:center;
         flex-direction:column;
         overflow:hidden;
       ">

    <h1 style="font-size:34px; font-weight:800; margin-bottom:22px;">
      Select Show
    </h1>

    <select id="showSelect"
            style="
              width:min(520px, 90%);
              padding:16px 14px;
              font-size:18px;
              border-radius:12px;
              border:none;
              outline:none;
              margin-bottom:22px;
            ">
      <option value="">-- Choose a show --</option>
      <option value="AvioMed Young Chicken Show 2026">AvioMed Young Chicken Show 2026</option>
      <option value="AvioMed Nationals 2026">AvioMed Nationals 2026</option>
      <option value="AvioMed Orpington Show 2026">AvioMed Orpington Show 2026</option>
    </select>

    <button onclick="saveShowAndContinue()"
            style="
              padding:22px 36px;
              font-size:22px;
              font-weight:700;
              border-radius:14px;
              background:#facc15;
              color:#1e3a8a;
              border:none;
              cursor:pointer;
              box-shadow:0 6px 15px rgba(0,0,0,0.35);
            ">
      Next
    </button>
  </div>


  <!-- ‚úÖ JUDGE NAME SCREEN -->
  <div id="judgeScreen"
       style="
         display:none;
         text-align:center;
         padding:40px 20px;
         height:100vh;
         background:#1e3a8a;
         color:white;
         align-items:center;
         justify-content:center;
         flex-direction:column;
         overflow:hidden;
       ">

    <h1 style="font-size:34px; font-weight:800; margin-bottom:22px;">
      Judge Name
    </h1>

    <input id="judgeName"
           type="text"
           placeholder="Enter judge name"
           style="
             width:min(520px, 90%);
             padding:16px 14px;
             font-size:18px;
             border-radius:12px;
             border:none;
             outline:none;
             margin-bottom:22px;
           ">

    <button onclick="saveJudgeAndContinue()"
            style="
              padding:22px 36px;
              font-size:22px;
              font-weight:700;
              border-radius:14px;
              background:#facc15;
              color:#1e3a8a;
              border:none;
              cursor:pointer;
              box-shadow:0 6px 15px rgba(0,0,0,0.35);
            ">
      Next
    </button>
  </div>


  <!-- ‚úÖ SEX / CLASS SCREEN -->
  <div id="classScreen"
       style="
         display:none;
         text-align:center;
         padding:40px 20px;
         height:100vh;
         background:#1e3a8a;
         color:white;
         align-items:center;
         justify-content:center;
         flex-direction:column;
         overflow:hidden;
       ">

    <h1 style="font-size:34px; font-weight:800; margin-bottom:22px;">
      Select Class
    </h1>

    <div style="display:flex; flex-wrap:wrap; gap:14px; justify-content:center; width:min(560px, 95%);">

      <button onclick="selectClass('PULLET')"
              style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">
        Pullet
      </button>

      <button onclick="selectClass('COCKEREL')"
              style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">
        Cockerel
      </button>

      <button onclick="selectClass('HEN')"
              style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">
        Hen
      </button>

      <button onclick="selectClass('COCK')"
              style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">
        Cock
      </button>

    </div>

    <p style="margin-top:18px; font-size:18px;">
      Selected: <strong><span id="classSelectedDisplay">None</span></strong>
    </p>

    <button onclick="saveClassAndContinue()"
            style="
              padding:22px 36px;
              font-size:22px;
              font-weight:700;
              border-radius:14px;
              background:#ffffff;
              color:#1e3a8a;
              border:none;
              cursor:pointer;
              box-shadow:0 6px 15px rgba(0,0,0,0.25);
              margin-top:14px;
            ">
      Next
    </button>
  </div>
  <!-- ‚úÖ COLOUR SCREEN -->
<div id="colourScreen"
     style="
       display:none;
       text-align:center;
       padding:40px 20px;
       height:100vh;
       background:#1e3a8a;
       color:white;
       align-items:center;
       justify-content:center;
       flex-direction:column;
       overflow:hidden;
     ">

  <h1 style="font-size:34px; font-weight:800; margin-bottom:22px;">
    Select Colour
  </h1>

  <div style="display:flex; flex-wrap:wrap; gap:14px; justify-content:center; width:min(700px, 95%);">
    <button onclick="selectColour('BLACK')" style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">Black</button>
    <button onclick="selectColour('BLUE')" style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">Blue</button>
    <button onclick="selectColour('BUFF')" style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">Buff</button>
    <button onclick="selectColour('WHITE')" style="padding:18px 22px; font-size:20px; font-weight:800; border-radius:14px; background:#facc15; color:#1e3a8a; border:none; cursor:pointer;">White</button>
  </div>

  <p style="margin-top:18px; font-size:18px;">
    Selected: <strong><span id="colourSelectedDisplay">None</span></strong>
  </p>

  <button onclick="saveColourAndContinue()"
          style="
            padding:22px 36px;
            font-size:22px;
            font-weight:700;
            border-radius:14px;
            background:#ffffff;
            color:#1e3a8a;
            border:none;
            cursor:pointer;
            box-shadow:0 6px 15px rgba(0,0,0,0.25);
            margin-top:14px;
          ">
    Start Judging
  </button>

</div>


  <!-- ‚úÖ JUDGING SCREEN -->
  <div id="judgingScreen"
       style="
         display:none;
         height:100vh;
         overflow:auto;
         padding:20px;
         background:#ffffff;
       ">

    <h1>üêî Orpington Judging</h1>

    <p style="margin-top:-10px; font-size:16px;">
      Show: <strong><span id="showNameDisplay">Not selected</span></strong>
    </p>

    <p style="margin-top:-6px; font-size:16px;">
      Judge: <strong><span id="judgeNameDisplay">Not selected</span></strong>
    </p>

    <p style="margin-top:-6px; font-size:16px;">
      Class: <strong><span id="classNameDisplay">Not selected</span></strong>
    </p>

    <div class="card">
      <label>Bird ID</label>
      <input type="text" id="birdId">

      <label>Variety / Colour</label>
      <input type="text" id="variety">

      <label>Head & Comb</label>
      <input type="range" min="0" max="20" id="head" value="0">

      <label>Body & Type</label>
      <input type="range" min="0" max="30" id="body" value="0">

      <label>Legs & Feet</label>
      <input type="range" min="0" max="15" id="legs" value="0">

      <label>Plumage Colour</label>
      <input type="range" min="0" max="25" id="colour" value="0">

      <label>Condition</label>
      <input type="range" min="0" max="10" id="condition" value="0">

      <h2>Total: <span id="total">0</span></h2>

      <button onclick="saveBird()">Save Bird</button>
      <button onclick="showResults()">View Results</button>
      <button onclick="resetShow()">New Show</button>
      <button onclick="exportCSV()">Export Results</button>

      <div id="results" style="display:none; margin-top:20px;"></div>
    </div>
  </div>

  <!-- ‚úÖ Cache-bust to prevent ‚Äúold JS‚Äù on phone -->
  <script src="app.js?v=6"></script>
</body>
</html>
