<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orpington Judging</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial, sans-serif; }

    .btn-yellow{
      padding:22px 36px; font-size:22px; font-weight:700;
      border-radius:14px; background:#facc15; color:#1e3a8a;
      border:none; cursor:pointer; box-shadow:0 6px 15px rgba(0,0,0,0.35);
    }
    .btn-white{
      padding:22px 36px; font-size:22px; font-weight:700;
      border-radius:14px; background:#ffffff; color:#1e3a8a;
      border:none; cursor:pointer; box-shadow:0 6px 15px rgba(0,0,0,0.25);
    }

    /* ‚úÖ centered blue screens */
    .screen-blue{
      text-align:center;
      min-height:100vh;
      padding:24px 16px;
      background:#1e3a8a;
      color:white;

      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;

      overflow:hidden;
    }

    .grid-wrap{
      display:flex; flex-wrap:wrap; gap:14px; justify-content:center;
      width:min(760px, 95%);
    }
    .pill{
      padding:14px 18px; font-size:18px; font-weight:800;
      border-radius:14px; background:#facc15; color:#1e3a8a;
      border:none; cursor:pointer;
    }
    .input-wide{
      width:min(520px, 90%);
      padding:16px 14px; font-size:18px;
      border-radius:12px; border:none; outline:none;
      margin-bottom:22px;
    }

    .subline{ margin-top:-6px; font-size:16px; }
    .muted{ opacity:0.9; }

    /* Judging template rows */
    .score-row{ margin: 14px 0; }
    .score-row label{ display:block; font-weight:800; margin-bottom:6px; }
    .score-help{ font-size:13px; opacity:0.8; margin-top:-6px; margin-bottom:6px; }
    .score-line{ display:flex; align-items:center; gap:10px; }
    .score-line input[type="range"]{ width:100%; }
    .score-badge{
      min-width:44px; text-align:center; font-weight:900;
      padding:6px 10px; border-radius:10px;
      background:#e5e7eb; color:#111827;
    }

    textarea{ width:100%; padding:12px; border-radius:12px; border:1px solid #d1d5db; }
    select{ padding:12px; border-radius:12px; border:1px solid #d1d5db; width:100%; }

    .dq-box{
      margin-top:14px;
      padding:12px;
      border-radius:14px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
    }

    .danger{
      background:#dc2626; color:white; border:none;
      padding:12px 16px; border-radius:12px; font-weight:800;
      cursor:pointer;
    }

    .card{ background:white; border-radius:16px; padding:16px; box-shadow:0 8px 20px rgba(0,0,0,0.08); }
    label{ font-weight:800; display:block; margin-top:10px; margin-bottom:6px; }
    input[type="text"]{ width:100%; padding:12px; border-radius:12px; border:1px solid #d1d5db; }
    button{ margin-top:10px; margin-right:8px; }
  </style>
</head>

<body>

  <!-- ‚úÖ INTRO SCREEN -->
  <div id="introScreen" class="screen-blue" style="display:flex;">
    <h1 style="font-size:42px; font-weight:800; margin-bottom:18px;">Orpington Show Judging</h1>

    <img src="orpington.png" alt="Orpington"
      style="max-width:72%; border-radius:18px; margin:18px 0 26px; box-shadow:0 10px 25px rgba(0,0,0,0.4);" />

    <button class="btn-yellow" onclick="startApp()">Start Judging</button>
  </div>

  <!-- ‚úÖ SHOW SCREEN -->
  <div id="showScreen" class="screen-blue" style="display:none;">
    <h1 style="font-size:34px; font-weight:800; margin-bottom:18px;">Select Show</h1>

    <select id="showSelect" class="input-wide">
      <option value="">-- Choose a show --</option>
      <option value="AvioMed Young Chicken Show 2026">AvioMed Young Chicken Show 2026</option>
      <option value="AvioMed Nationals 2026">AvioMed Nationals 2026</option>
      <option value="AvioMed Orpington Show 2026">AvioMed Orpington Show 2026</option>
    </select>

    <button class="btn-yellow" onclick="saveShowAndContinue()">Next</button>
  </div>

  <!-- ‚úÖ JUDGE SCREEN -->
  <div id="judgeScreen" class="screen-blue" style="display:none;">
    <h1 style="font-size:34px; font-weight:800; margin-bottom:18px;">Judge Name</h1>

    <input id="judgeName" class="input-wide" type="text" placeholder="Enter judge name" />

    <button class="btn-yellow" onclick="saveJudgeAndContinue()">Next</button>
  </div>

  <!-- ‚úÖ CLASS SCREEN (auto-next on tap) -->
  <div id="classScreen" class="screen-blue" style="display:none;">
    <h1 style="font-size:34px; font-weight:800; margin-bottom:18px;">Select Class</h1>

    <div class="grid-wrap">
      <button class="pill" onclick="selectClass('PULLET')">Pullet</button>
      <button class="pill" onclick="selectClass('COCKEREL')">Cockerel</button>
      <button class="pill" onclick="selectClass('HEN')">Hen</button>
      <button class="pill" onclick="selectClass('COCK')">Cock</button>
    </div>

    <p style="margin-top:18px; font-size:18px;">
      Selected: <strong><span id="classSelectedDisplay">None</span></strong>
    </p>
    <!-- ‚ùå no Next button here -->
  </div>

  <!-- ‚úÖ COLOUR SCREEN (fixed scrolling) -->
  <div id="colourScreen"
       style="
         display:none;
         height:100vh;
         background:#1e3a8a;
         color:white;
         padding:22px 16px 16px;
         box-sizing:border-box;

         display:flex;
         flex-direction:column;
         align-items:center;
         justify-content:flex-start;
         overflow:hidden;
       ">

    <h1 style="font-size:34px; font-weight:800; margin:0 0 10px;">Select Colour</h1>

    <p style="margin:0 0 14px; font-size:16px; opacity:0.9;">
      Selected: <strong><span id="colourSelectedDisplay">None</span></strong>
    </p>

    <div
      id="colourScrollBox"
      style="
        width:min(760px, 95%);
        flex:1;
        min-height:0;
        overflow-y:auto;
        -webkit-overflow-scrolling: touch;
        padding:10px;
        border-radius:14px;
        background: rgba(255,255,255,0.08);
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.18);
      "
    >
      <div class="grid-wrap" style="width:100%;">
        <button class="pill" onclick="selectColour('BLACK')">Black</button>
        <button class="pill" onclick="selectColour('BLUE')">Blue</button>
        <button class="pill" onclick="selectColour('BUFF')">Buff</button>
        <button class="pill" onclick="selectColour('WHITE')">White</button>
        <button class="pill" onclick="selectColour('SPLASH')">Splash</button>
        <button class="pill" onclick="selectColour('CHOCOLATE')">Chocolate</button>
        <button class="pill" onclick="selectColour('LAVENDER')">Lavender</button>
        <button class="pill" onclick="selectColour('JUBILEE')">Jubilee</button>

        <button class="pill" onclick="selectColour('CUCKOO')">Cuckoo</button>
        <button class="pill" onclick="selectColour('PARTRIDGE')">Partridge</button>
        <button class="pill" onclick="selectColour('SILVER_LACED')">Silver Laced</button>
        <button class="pill" onclick="selectColour('GOLD_LACED')">Gold Laced</button>

        <button class="pill" onclick="selectColour('RED')">Red</button>
        <button class="pill" onclick="selectColour('ISABEL')">Isabel</button>
        <button class="pill" onclick="selectColour('CRELE')">Crele</button>
      </div>
    </div>

    <div style="width:min(760px, 95%); margin-top:14px;">
      <button class="btn-yellow" onclick="saveColourAndContinue()" style="width: min(520px, 90%);">
        Next
      </button>
    </div>
  </div>

  <!-- ‚úÖ JUDGING SCREEN -->
  <div id="judgingScreen" style="display:none; height:100vh; overflow:auto; padding:20px; background:#eef2ff;">
    <h1>üêî Orpington Judging</h1>

    <p class="subline">Show: <strong><span id="showNameDisplay">Not selected</span></strong></p>
    <p class="subline">Judge: <strong><span id="judgeNameDisplay">Not selected</span></strong></p>
    <p class="subline">Class: <strong><span id="classNameDisplay">Not selected</span></strong></p>
    <p class="subline">Colour: <strong><span id="colourNameDisplay">Not selected</span></strong></p>

    <div class="card">
      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
        <button type="button" onclick="backToClass()"
          style="padding:12px 14px; border-radius:12px; border:none; background:#1e3a8a; color:#ffffff; font-weight:900; cursor:pointer;">
          ‚Üê Change Class (Sex)
        </button>

        <button type="button" onclick="backToColour()"
          style="padding:12px 14px; border-radius:12px; border:none; background:#0f766e; color:#ffffff; font-weight:900; cursor:pointer;">
          ‚Üê Change Colour
        </button>
      </div>

      <label>Bird ID</label>
      <input type="text" id="birdId" />

      <div style="margin-top:14px;">
        <h2 style="margin-bottom:6px;">SA Scale of Points</h2>
        <div id="templateName" class="muted" style="margin-bottom:10px;"></div>
        <div id="scoringContainer"></div>
      </div>

      <div class="dq-box">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;">
          <label style="margin:0;">
            <input type="checkbox" id="dqToggle" onchange="toggleDQ()" />
            Disqualified
          </label>

          <button class="danger" type="button" onclick="quickDQ()">
            DQ (Pick reason)
          </button>
        </div>

        <div id="dqFields" style="display:none; margin-top:10px;">
          <label>DQ Reason</label>
          <select id="dqReason"></select>

          <label style="margin-top:10px;">DQ Note (optional)</label>
          <input type="text" id="dqNote" placeholder="Extra note (optional)" />
        </div>
      </div>

      <label style="margin-top:14px;">Judge Comments</label>
      <textarea id="commentBox" rows="3" placeholder="Optional comment..."></textarea>

      <h2 style="margin-top:16px;">Total: <span id="total">0</span></h2>

      <!-- ‚úÖ Only these two buttons -->
      <button onclick="saveBird()">Save Bird</button>
      <button onclick="showResults()">View Results</button>
    </div>
  </div>

  <!-- ‚úÖ RESULTS SCREEN (UPGRADED: buttons for the 3 leaderboards) -->
  <div id="resultsScreen" style="display:none; height:100vh; overflow:auto; padding:20px; background:#ffffff;">
    <h1>üèÜ Results</h1>

    <p class="subline">Show: <strong><span id="resultsShowName">-</span></strong></p>

    <div class="card">
      <!-- ‚úÖ Results mode buttons -->
     <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:14px;">
  <button type="button" onclick="loadResultsMode('classColour')"
    style="padding:12px 14px; border-radius:12px; border:1px solid #d1d5db; background:#ffffff; font-weight:900; cursor:pointer;">
    Best in Class + Colour (Top 5)
  </button>

  <button type="button" onclick="loadResultsMode('variety')"
    style="padding:12px 14px; border-radius:12px; border:1px solid #d1d5db; background:#ffffff; font-weight:900; cursor:pointer;">
    Best in Variety (Top 3)
  </button>

  <button type="button" onclick="loadResultsMode('breed')"
    style="padding:12px 14px; border-radius:12px; border:1px solid #d1d5db; background:#ffffff; font-weight:900; cursor:pointer;">
    Best in Breed
  </button>

  <button type="button" onclick="backToJudgingFromResults()"
    style="padding:12px 14px; border-radius:12px; border:1px solid #d1d5db; background:#ffffff; font-weight:900; cursor:pointer;">
    ‚Üê Back to Judging
  </button>

  <button type="button" onclick="exportCSV()"
    style="padding:12px 14px; border-radius:12px; border:1px solid #d1d5db; background:#ffffff; font-weight:900; cursor:pointer;">
    Export Results
  </button>

  <button type="button" onclick="newShowHome()"
    style="padding:12px 14px; border-radius:12px; background:#dc2626; color:white; border:none; font-weight:900; cursor:pointer;">
    New Show (Home)
  </button>
</div>

      <!-- ‚úÖ this is where we will render leaderboard HTML -->
      <div id="resultsPageContent"></div>
    </div>
  </div>

  <!-- ‚úÖ cache-bust -->
  <script src="app.js?v=1006"></script>
</body>
</html>
